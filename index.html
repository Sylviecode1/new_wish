<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day, Arati Sahoo!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      height: 100vh;
      width: 100vw;
      transition: background 1s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url('https://i.gifer.com/7plP.gif') no-repeat center center / cover; /* classroom theme */
      position: relative;
      color: #fff;
      text-align: center;
    }

    .dice {
      font-size: 100px;
      cursor: pointer;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .message {
      margin-top: 20px;
      font-size: 24px;
      opacity: 0;
      transition: opacity 1s;
    }

    .swipe-up {
      margin-top: 30px;
      font-size: 20px;
      animation: bounce 1s infinite;
      opacity: 0;
      transition: opacity 1s;
    }

    .final-message {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background: url('https://i.gifer.com/YHdg.gif') no-repeat center center / cover; /* cute theme */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .signature {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.4);
      padding: 6px 10px;
      border-radius: 8px;
    }
    .floating-photos {
  position: relative;
  width: 100%;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 20px;
}

.float {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  object-fit: cover;
  animation: floatY 3s ease-in-out infinite;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.float1 { animation-delay: 0s; }
.float2 { animation-delay: 1s; }
.float3 { animation-delay: 2s; }
.float4 { animation-delay: 3s; }

@keyframes floatY {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-20px); }
  100% { transform: translateY(0px); }
}


  </style>
</head>
<body>

<div class="container" id="startScreen">
  <div class="dice" id="dice">üé≤</div>

  <div class="signature">Made by your coder girl Silppi üíªüíñ</div>
</div>

<div class="final-message" id="finalScreen">

  <p>Thank you for everything.</p>

  <!-- Floating Photos -->
  <div class="floating-photos">
    <img src="photo1.jpg" class="float float1" alt="Floating 1" />
    <img src="photo2.jpg" class="float float2" alt="Floating 2" />
    <img src="photo3.jpg" class="float float3" alt="Floating 3" />
    <img src="photo4.jpg" class="float float4" alt="Floating 4" />
  </div>

  <div class="signature">Made by your coder girl Silppi üíªüíñ</div>
</div>
